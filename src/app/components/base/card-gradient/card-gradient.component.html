<ng-container *ngIf="template">
  <div class="{{hover ? 'hover': ''}} relative w-full">
    <div
      class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg blur opacity-100 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt">
    </div>
    <div class="relative rounded-lg leading-none flex items-center divide-x divide-gray-600">
      <ng-container [ngTemplateOutlet]="template"></ng-container>
    </div>
  </div>
</ng-container>
