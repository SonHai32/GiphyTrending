<a *ngIf="imageUrl"
[routerLink]="[id]"
  class="flex w-full p-2 items-center justify-start gap-5 border-b-2 border-dashed border-b-slate-300 hover:bg-slate-100">
  <img src="{{imageUrl}}" alt=""
    class="object-cover 2xl:h-16 2xl:w-16 xl:h-16 xl:w-16 lg:h-16 lg:w-16 md:h-16 md:w-16 h-8 w-8">
  <span *ngIf="imageTitle" class="text-lg font-semibold">{{imageTitle}}</span>
</a>
